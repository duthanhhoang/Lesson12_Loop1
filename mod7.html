<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    let count = 0;
    let num = 100;
    let sum = 0;

    while(count <= 5){
        if(num % 7 == 0){
            document.write(num+" <\br>")
            count++;
            sum += num;
        }
        num++;
    }
    document.write("<br>");
    document.write("Tá»•ng: "+sum);
</script>
</body>

</html>
